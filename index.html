<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <div class="outer">
      <div class="table">
        <table>
          <tr>
            <td colspan="4" id="result"></td>
          </tr>
          <tr>
            <td id="seven">7</td>
            <td id="eight">8</td>
            <td id="nine">9</td>
            <td id="plus">+</td>
          </tr>
          <tr>
            <td id="four">4</td>
            <td id="five">5</td>
            <td id="six">6</td>
            <td id="minus">-</td>
          </tr>
          <tr>
            <td id="one">1</td>
            <td id="two">2</td>
            <td id="three">3</td>
            <td id="multiply">*</td>
          </tr>
          <tr>
            <td id="clear">C</td>
            <td id="zero">0</td>
            <td id="equalsto">=</td>
            <td id="divide">/</td>
          </tr>
        </table>
      </div>
    </div>

    <script src="./calculator.js"></script>
  </body>
</html>
